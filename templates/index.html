<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Resume Classifier | AI Dashboard</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            text-align: center;
        }

        .result-it {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .result-non-it {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .score {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Resume Classifier</h1>
        
        <form id="predictForm">
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="e.g. Python, SQL, Java" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" placeholder="e.g. 5" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" placeholder="e.g. B.Tech CS" required>
            </div>

            <button type="submit">Check Candidate</button>
        </form>

        <div id="result">
            <h3 id="verdict"></h3>
            <div class="score" id="confidence"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const resultDiv = document.getElementById('result');
            const verdictEl = document.getElementById('verdict');
            const confidenceEl = document.getElementById('confidence');
            
            // Loading state
            btn.innerText = 'Analyzing...';
            btn.disabled = true;
            resultDiv.style.display = 'none';

            const data = {
                skills: document.getElementById('skills').value,
                experience_years: document.getElementById('experience').value,
                education: document.getElementById('education').value
            };

            try {
                const response = await fetch('http://localhost:5003/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Update UI
                verdictEl.innerText = result.verdict;
                confidenceEl.innerText = `Confidence Score: ${(result.confidence_score * 100).toFixed(1)}%`;
                
                resultDiv.className = result.class_id === 1 ? 'result-it' : 'result-non-it';
                resultDiv.style.display = 'block';

            } catch (error) {
                alert('Error connecting to API. Is the backend running?');
                console.error(error);
            } finally {
                btn.innerText = 'Check Candidate';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
